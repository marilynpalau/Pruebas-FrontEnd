<mat-tab-group selectedIndex="1">
    <mat-tab label="Empresas"> First </mat-tab>
    <mat-tab label="Personas">
        <h2>Personas</h2>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-user">person</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)">
                        <img [src]="element._links.avatar.href">
                    </td>
                </ng-container>

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)"> {{element.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)"> {{element.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="website">
                    <th mat-header-cell *matHeaderCellDef> WEBSITE </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)"> {{element.website}} </td>
                </ng-container>

                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef> DOB </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)" class="space"> {{element.dob}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)" class="space">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-mail">mail</mat-icon> {{element.email}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)"> {{element.address}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> PHONE </th>
                    <td mat-cell *matCellDef="let element" (click)="goUserDetails(element.id)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-mail">local_phone</mat-icon>
                        {{element.phone}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-tab>
    <mat-tab label="Historial de acceso "> Third</mat-tab>
</mat-tab-group>
